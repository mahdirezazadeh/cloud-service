<!DOCTYPE html>
<html>
<head>
    <title>Cloud Server</title>
    <link rel="stylesheet" th:href="@{css/style.css}">

                    </div>

            </div>

                </dev>

                        </span>
                    </div>

                    <div></div>

            </a>
            <a class="container ticketA borderradius10px">
                <dev class="container ticketFromTo">
